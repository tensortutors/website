<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources | TensorTutors</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/TTlogo_semi.png" type="image/png" />
  <style>
    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--pale-lavender-grey);
    }

    .accordion-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--royal-blue-purple);
    }

    .accordion-content {
      display: none;
      margin-top: 1rem;
    }

    .accordion.open .accordion-content {
      display: block;
    }

    .arrow {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
      color: var(--very-dark-indigo);
    }

    .accordion.open .arrow {
      transform: rotate(180deg);
    }

    .resource-columns {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .resource-column {
      flex: 1;
      min-width: 300px;
    }

    .resource-column h3 {
      font-size: 1.2rem;
      color: var(--royal-blue-purple);
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .collapse-button {
      background-color: var(--royal-blue-purple);
      color: var(--white);
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      text-align: left;
    }

    .collapse-button:hover {
      background-color: var(--medium-periwinkle);
    }

    .collapse-content {
      display: none;
      margin-top: 0.5rem;
      padding-left: 1rem;
    }

    .resource-link {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: var(--very-dark-indigo);
      font-weight: 500;
    }

    .resource-link:hover {
      text-decoration: underline;
      color: var(--royal-blue-purple);
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <header class="hero">
    <h1>Resources</h1>
    <p class="subtitle">Explore free and premium resources to boost your learning.</p>
  </header>

  <main>
    <!-- Maths -->
    <section class="card accordion">
      <div class="accordion-header">
        <h2>Maths</h2>
        <span class="arrow">â–¼</span>
      </div>
      <div class="accordion-content">
        <div class="resource-columns">
          <!-- Free Resources -->
          <div class="resource-column">
            <h3>ðŸŽ“ Free Resources</h3>
            <button class="collapse-button" data-target="maths-free-notes">ðŸ“˜ Summary Notes</button>
            <div class="collapse-content" id="maths-free-notes">
              <a href="#" class="resource-link">Algebra Basics</a>
              <a href="#" class="resource-link">Trigonometry Overview</a>
            </div>

            <button class="collapse-button" data-target="maths-free-examples">âœ… Worked Examples</button>
            <div class="collapse-content" id="maths-free-examples">
              <a href="#" class="resource-link">Differentiation Steps</a>
            </div>

            <button class="collapse-button" data-target="maths-free-videos">ðŸŽ¥ YouTube Videos</button>
            <div class="collapse-content" id="maths-free-videos">
              <iframe width="100%" height="250" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>

          <!-- Paid Resources -->
          <div class="resource-column">
            <h3>ðŸ’¼ Paid Resources</h3>
            <button class="collapse-button" data-target="maths-paid-packs">ðŸ“¦ Premium Packs</button>
            <div class="collapse-content" id="maths-paid-packs">
              <a href="#" class="resource-link">Full A-Level Revision Pack</a>
              <a href="#" class="resource-link">Topic-by-topic Exam Booklets</a>
            </div>

            <button class="collapse-button" data-target="maths-paid-checklists">ðŸ“Š Advanced Checklists</button>
            <div class="collapse-content" id="maths-paid-checklists">
              <a href="#" class="resource-link">OCR + Edexcel Cross-Spec Map</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- You can replicate the above structure for Physics and CS -->

  </main>

  <footer>
    <p>&copy; 2025 TensorTutors</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("nav.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("navbar").innerHTML = data;
        });

      // Accordion section toggle
      const headers = document.querySelectorAll(".accordion-header");
      headers.forEach(header => {
        header.addEventListener("click", () => {
          const parent = header.closest(".accordion");
          const isOpen = parent.classList.contains("open");

          document.querySelectorAll(".accordion").forEach(a => a.classList.remove("open"));
          if (!isOpen) parent.classList.add("open");
        });
      });

      // Collapse toggle for each resource set
      const buttons = document.querySelectorAll(".collapse-button");
      buttons.forEach(button => {
        const targetId = button.dataset.target;
        button.addEventListener("click", () => {
          const content = document.getElementById(targetId);
          if (content) {
            content.style.display = content.style.display === "block" ? "none" : "block";
          }
        });
      });
    });
  </script>
</body>
</html>
